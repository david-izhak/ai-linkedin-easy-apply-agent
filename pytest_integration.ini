[tool:pytest]
# Отключаем pytest-asyncio для интеграционных тестов, чтобы избежать конфликта с pytest-playwright
addopts = -v --disable-warnings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests/integration
asyncio_mode = strict
markers = 
    integration: marks tests as integration tests